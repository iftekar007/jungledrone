 <h3>WE ARE HIRING PILOTS!</h3>

    <div class="virtualreality_formmain">



        <form>

            <div class="formblock">

                <h3>Submit your resume</h3>

            </div>





            <div class="formwrapper">

                <div class="form-group">

                    <label class="labeltext1">First Name</label>

                    <input type="text" class="input1 form-control" id="contact_fname" name="fname"

                           ng-model="form.fname"

                           required-message="'First name can not be blank.'"

                           required

                            >

                    <div class="clearfix"></div>





                </div>



                <div class="form-group">

                    <label class="labeltext1"> Last Name</label>

                    <input type="text" class="input1 form-control" name="lname"

                           ng-model="form.lname"

                           required-message="'Last name can not be blank.'"

                           required

                            >

                    <div class="clearfix"></div>





                </div>

<div class="form-group">

                    <label class="labeltext1"> Telephone No</label>

                    <input type="text" class="input1 form-control" name="phone"

                           ng-model="form.phone"

                           required-message="'Telephone number can not be blank.'"

                           required

                            >

                    <div class="clearfix"></div>





                </div>





                <div class="form-group">

                    <label class="labeltext1">Email</label>

                    <input type="email" class="input1 form-control" name="email"

                           ng-model="form.email"

                           required-message="'Email can not be blank.'"

                           invalid-message="'Enter valid email address.'"

                           required

                            >

                    <div class="clearfix"></div>





                </div>



                


				<div class="form-group">
                                <label class="labeltext1"> Country</label>
                    <select id="country" name="country" class = "input1 form-control" validate-on="blur" ng-model = "form.country" required-message="'Select your country.'" required ng-options="item.s_name for item in countrylist" style="background:#fff none repeat scroll 0 0 !important;  padding: 0 0 0 0px!important;">

                        <option value="" style="padding-left:5px; ">SELECT YOUR COUNTRY</option>

                    </select>
                                <div class="clearfix"></div>


                            </div>
                            
                            
                            <div class="form-group">

                    <label class="labeltext1">City</label>

                    <input type="city" class="input1 form-control" name="city"

                           ng-model="form.email"

                           required-message="'Email can not be blank.'"

                           invalid-message="'Enter valid email address.'"

                           required

                            >

                    <div class="clearfix"></div>





                </div>
                            
		
			  <div class="form-group uploadbtn_main">
                               
                               <input type="button"  value="Upload Resume" class="uploadbtn">
                                
                                
                                    <div class="clearfix"></div>


                            </div>









            </div>



            <input type="submit" value="Submit" name="submit" id="signupsubmit" class="subbtn">
